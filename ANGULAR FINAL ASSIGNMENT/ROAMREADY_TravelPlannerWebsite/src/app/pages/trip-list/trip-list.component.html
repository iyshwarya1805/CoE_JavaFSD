<div class="container mx-auto p-6">
  <!-- View Wishlist Button -->
  <button (click)="wishlistUpdated.emit(wishlist)" 
    class="bg-purple-600 text-white px-4 py-2 rounded-lg shadow-md mb-4">
    View Wishlist
  </button>

  <!-- Trip Cards Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let trip of trips" class="p-4 rounded-lg shadow-lg text-white bg-gradient-to-r from-blue-500 to-purple-500">
      <h2 class="text-xl font-bold">{{ trip.destination }}</h2>
      <p class="text-lg">Price: ${{ trip.price }}</p>
      
      <!-- Add to Wishlist Button -->
      <button (click)="addToWishlist(trip)" 
        class="mt-3 bg-white text-black px-3 py-1 rounded-lg shadow-md">
        Add to Wishlist
      </button>
    </div>
  </div>
</div>
